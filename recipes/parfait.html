<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Parfait Recipe</title>
  </head>

  <body>
    <h1>Parfait Recipe</h1>
    <img src ="../images/parfait.jpeg" alt="A perfect parfait">
    <h6>A parfait containing berries, granola, and yogurt. Mmmm!</h6>

    <h2>Ingredients</h2>
    <ul>
        <li>Yogurt</li>
        <li>Granola</li>
        <li>Strawberries</li>
        <li>Blueberries</li>
        <li>Raspberries</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Scoop out some yogurt into a glass</li>
        <li>Pour in granola</li>
        <li>Top with berries</li>
    </ol>
  </body> 
</html>
